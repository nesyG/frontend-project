<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <button class="carousel__toggle-btn">Toggle Carousel</button>
        <div class="carousel-wrapper">
            <div class="carousel carousel-active swiper-container">
                <div class="carousel__wrapper swiper-wrapper">
                    <div class="carousel__slide swiper-slide">
                        <img src="../public/images/carousel-img1.jpg" alt="Image 1" class="carousel__image">
                    </div>
                    <div class="carousel__slide swiper-slide">
                        <img src="../public/images/carousel-img2.jpg" alt="Image 2" class="carousel__image">
                    </div>
                    <div class="carousel__slide swiper-slide">
                        <img src="../public/images/carousel-img3.jpg" alt="Image 3" class="carousel__image">
                    </div>
                    <div class="carousel__slide swiper-slide">
                        <img src="../public/images/carousel-img4.jpg" alt="Image 3" class="carousel__image">
                    </div>
                    <div class="carousel__slide swiper-slide">
                        <img src="../public/images/carousel-img3.jpg" alt="Image 3" class="carousel__image">
                    </div>
                </div>
                <!-- Add Navigation -->
                <div class="carousel__button-next swiper-button-next">
                    <img src="../public/images/arrow-right-icon.svg" alt="Icon 1">
                </div>
                <div class="carousel__button-prev swiper-button-prev">
                    <img src="../public/images/arrow-left-icon.svg" alt="Icon 1">
                </div>
            </div>
        </div>
    </div>
  
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
